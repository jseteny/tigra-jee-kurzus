<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Car list</h1>

        <h:form id="reg">
            <h2>Car Registration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="owner" value="Owner: " />
                <h:selectOneListbox id="owner" value="#{newCar.owner}">
                    <f:selectItems value="#{members}"
                                   var="m"
                                   itemValue="#{m.id}"
                                   itemLabel="#{m.name}"
                    />
                </h:selectOneListbox>
                <h:message for="owner" errorClass="invalid" />

                <h:outputLabel for="phoneNumber" value="Type:" />
                <h:inputText id="phoneNumber"
                             value="#{newCar.type}" />
                <h:message for="phoneNumber" errorClass="invalid" />

                <h:outputLabel for="name" value="Nuber plate:" />
                <h:inputText id="name" value="#{newCar.licensePlateNumber}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Fuel type:" />
                <h:inputText id="email" value="#{newCar.fuel}" />
                <h:message for="email" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{carController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Members</h2>
        <h:panelGroup rendered="#{empty members}">
            <em>No registered members.</em>
        </h:panelGroup>
        <h:dataTable var="_member" value="#{members}"
            rendered="#{not empty members}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_member.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{_member.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_member.email}
            </h:column>
            <h:column>
                <f:facet name="header">Phone #</f:facet>
                #{_member.phoneNumber}
            </h:column>
            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a
                    href="#{request.contextPath}/rest/members/#{_member.id}">/rest/members/#{_member.id}</a>
            </h:column>
            <f:facet name="footer">
            REST URL for all members: <a
                    href="#{request.contextPath}/rest/members">/rest/members</a>
            </f:facet>
        </h:dataTable>
    </ui:define>
</ui:composition>
